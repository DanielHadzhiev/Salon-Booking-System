<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make Reservation</title>
  <link rel="stylesheet" href="/css/reservation.css">
  <link rel="stylesheet" href="/css/service-home-sidebar.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/messages.css">
</head>
<body>

<nav th:replace="~{fragments/commons::nav}"></nav>
  
  <form th:object="${reservationDTO}" th:action="@{/make-reservation}" th:method="post" class="reservation-form">
    <p class="reservation-text">
  Make Reservation:
    </p>
    <div class="reservation-info">
      <div class="comments-div" style="text-align: center;">
        <h4>Comments:</h4>
        <textarea th:errorclass="bg-danger" th:field="*{comment}" class="comments-section" cols="30" rows="10" placeholder="Write something :&#41;"></textarea>
          <p th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}" class="backend-message"></p>
          <p class="comments-message"></p>
      </div>
      
<div class="content-flex">
      <div class="date-div p-5">
        <h4>Date and hour:</h4>
          <input th:errorclass="bg-danger" th:field="*{dateAndHour}" class="date-time-select" type="datetime-local">
          <p th:if="${#fields.hasErrors('dateAndHour')}" th:errors="*{dateAndHour}" class="backend-message"></p>
          <p class="date-message"></p>
    </div>
<div class="service-washing-div">
    <div class="service-div p-5">
      <h4>Service:</h4>
     <select th:errorclass="bg-danger" th:field="*{selectedService}" name="service-select"class="service-select">
      <option value="" disabled selected>Select service</option>
      <option th:each="service :${servicesDTO}" th:value="${service.id}"><span th:text="${service.serviceName}"></span> <span th:text="${service.clientFeature}"></span></option>
     </select>
        <p th:if="${#fields.hasErrors('selectedService')}" th:errors="*{selectedService}" class="backend-message"></p>
     <p class="service-message"></p>
    </div>
  <div class="washing-checkbox-div d-flex flex-row align-items-center">
    <h5>Additional washing:</h5>
    <input th:field="*{additionalWashing}" class="washing-checkbox" type="checkbox">
  </div>
</div>
</div>
  <button type="submit" class="submit-button">
    Reserve now
  </button>
 </div>

  </form>

  <script src="/front-validations/reservation.js"></script>
  <script src="/scripts/show-additional.js">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


</body>
</html>
