<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <link rel="stylesheet" href="/css/profile.css">
  <link rel="stylesheet" href="/css/service-home-sidebar.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<nav th:replace="~{fragments/commons::nav}"></nav>

<div class="content">
<main th:object="${profileDTO}" class="user-info" style="text-align: center;">


  <div class="image-row">
    <h2 class="header">Profile picture:</h2>
    <div class="image">
  <img class="default-image" th:src="'data:image/*;base64,' + ${profileDTO.userImage}">
    </div>
  </div>

  <div class="personal-row">
  
    <div class="name-row" style="text-align: center;">
      <h3 class="header">
  Name:
      </h3>
  <p class="text" th:text="${profileDTO.name}">
  </p>
  <a
    class="change-photo" th:href="@{/profile/change-name}">
    Change name
  </a>
    </div>
    <div class="email-row" style="text-align: center;">
<h3 class="header">
  E-mail:
</h3>
<p class="text" th:text="${profileDTO.email}">
</p>

<a
    class="change-photo" th:href="@{/profile/change-email}">
    Change e-mail
  </a>
    </div>

    <div class="password-row" style="margin-top: 20px;">
      <h3 class="header">
        Password:
      </h3>
      <p style="font-size: 25px;
      overflow: hidden;">
        ...................
      </p>
      
      <a
          class="change-photo" th:href="@{/profile/change-password}">
          Change password
        </a>
    </div>

    <div class="gender-row">
<h3 class="header" style="margin-top: 20px;">
Gender:
</h3>
<p class="text" th:text="${profileDTO.gender}">

</p>
    </div>
  </div>
</main>

</div>

<script src="scripts/chage-image.js">
</script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script th:replace="~{fragments/commons::script}"></script>
</body>
</html>
